<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <title>hamza's insta</title>
  </head>
  <body>
<div class ="main_wrapper">
    <div id="wrapper">

 <div class="main-content">

   <div class="header">
     <img src="./image/insta_logo2.jpg" alt="instagram logo image" />
   </div>

   <div class="input_layout">
     <input type="mobilenumberoremail" placeholder="Mobile Number or Email" class="mobilenumberoremail_input" />
     <div class="overlap-text">
       <input type="fullname" placeholder="Full Name" class="fullname_input" />
     </div>
     <div class="overlap-text">
       <input type="text" placeholder="Username" class="username_input" />
     </div>
     <div class="overlap-text">
       <input type="password" placeholder="Password" class="password_input" />
     </div>
     <input type="button" value="Sign up" class="signup_button" />
      <div class="">
      </div>
      <div class="signup_para_info">
       <p>
          By signing up, you agree to our <strong>Terms</strong>.
          Learn how we collect, use and share your data in our<strong>
          Data Policy</strong> and how we use cookies and similar technology
          in our<strong> Cookies Policy</strong>.
        </p>
      </div>
   </div>
 </div>

 <div class="login-content">
   <div class="login_inside">
     Have an account? <a href="#">Log in</a>
   </div>
 </div>
<div class="appstore_images">
   <img src="./image/applestore_image.png" alt="applestore image">
   <img src="./image/googleplay_image.png" alt="googleplay image">
   <img src="./image/microsoft_image.png" alt="microsoft image">
</div>

</div>

<img src="image/insta_iphone_image.jpg" alt="iphone sign up image" class="iphone_image">
</div>

<footer>
  <p></p>
</footer>

  </body>
</html>
